      alt: Outer Wilds
      description: |-
        ## Outer Wilds
        As a fan of sci-fi, I am in love with this game! At first, the player is just some random astronaut ready to
        explore the universe. But as we play, we gradually uncover the long history and secrets of a former civilization, learn the
        great laws of nature, and... Well, I can't say more. This is a must-play that is best experienced by finishing
        the game solely by yourself, without looking at other players' comments or tips.
      ratio: is-16by9
    - link: https://image.api.playstation.com/vulcan/ap/rnd/202211/0914/TvcIHkYqqln1RGbaFqBeuFp6.jpg
      alt: The Witcher 3
      description: |-
        ## The Witcher 3: Wild Hunt
        One of the best open-world games in my mind. It tells a long story, but the path to find Ciri never gets boring. 
        Each character you encounter has so different personalities that this world of witchers, sorcerers, dwarfs and monsters
        is extremely immersive and realistic. The **two DLCs are incredible**, some of the best DLCs I have ever tried.
        *Gwent* also adds a lot of fun to the game.
        
      ratio: is-16by9
    - link: https://image.api.playstation.com/vulcan/img/rnd/202010/2217/ax0V5TYMax06mLzmkWeQMiwH.jpg
      alt: God of War 4
      description: |-
        ## God of War
        It is awarded *Game Of The Year* for a reason. It depicts a stunning world based on Norse mythology, and tells
        a beautiful yet thought-provoking story of a father and a son. The gameplay is amazing, with the seamless combat scenes
        and cool visual effects, it makes the journey to Jötunheim an unforgettable adventure.
      ratio: is-16by9
    - link: https://videos-rockstargames-com.akamaized.net/screencaps/12132/zh_tw/1920.jpg
      alt: Red Dead Redemption 2
      description: |-
        ## Red Dead Redemption 2
        It is the most realistic open-world game I have ever played. The scenery, the physics, the particles,
        everything is just perfect. The open-world is fine-tuned to the tiniest details that it really let you forget about
        reality. With the great acting and a beutiful story about redemption, Arthur Morgan is probably one of the most 
        beloved protagonists in all games.
      ratio: is-16by9

- title: Music
