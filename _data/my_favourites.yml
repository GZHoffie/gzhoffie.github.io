        ## Death Stranding
        This is a game like no other... Not only is its "delivery guy simulator"-like play style unique, but it also 
        gives me the feeling of **connection with other players**, which is usually not the case for single-player or
        even multi-player games. The amazing soundtrack and breath-taking scenery are the icing on the cake.
