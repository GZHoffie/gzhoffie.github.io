      alt: 上海彩虹室内合唱团
      description: |-
        ## 上海彩虹室内合唱团
        The *Rainbow Chamber Singers* have produced some of my faviourite songs. Thanks to Mr. Jin Chengzhi, the songs can tell great
        stories. [感觉身体被掏空](https://www.youtube.com/watch?v=XFaQwZyPOZQ) and [春节自救指南](https://www.youtube.com/watch?v=nvdXowqlv5U)
        make the audience laugh easily, while songs like [星河旅馆](https://www.youtube.com/watch?v=pjQUyz7XMno) and [道别是一件难事](https://www.youtube.com/watch?v=3CXkXt2yj-A)
        are touching and thought-provoking. The artists have a great passion towards their music, as I can feel by listening to their concerts.


    - link: https://www.wien.info/resource/image/437270/3x2/894/596/f3e0319f613f8b952d1ac0a4715262ed/31E3B3C631A580263EE8C6037BAD9696/neujahrskonzert-2022-wiener-philharmoniker.webp
      alt: Wiener Philharmoniker
      description: |-
        ## Wiener Philharmoniker
        The classic music played by *Vienna Philharmonic* is one of the best in the world. I have been recently addicted to 
        the [Neujahrskonzert](https://www.youtube.com/watch?v=cCw77XrAFGQ) for each year, where cheerful musics
        are beautifully played, giving people all over the world new hope for a better new year and a brighter future.
        
        *Prosit Neujahr!*

    - link: https://images.squarespace-cdn.com/content/v1/55498f90e4b040cc53ef6862/1497572907340-YLXSO8XQNIYAKRFVY3I5/ryanlowroarlive
      alt: Low Roar
      description: |-
        ## Low Roar
        Though I learned about this band through the game *Death Stranding*, I quickly became one of their fans. Their music have amazing power.
        Being calming and soothing, they make me feel relaxed on my way to school or back home after a day of busy works. Some of my favourites
        are [Once In A Long, Long While](https://www.youtube.com/watch?v=kv3rKRoRtd4), [I'll Keep Coming](https://www.youtube.com/watch?v=KnrGMHhnqrw),
        [Gosia](https://www.youtube.com/watch?v=wd_lUKJ_amM), and [Don't Be so Serious](https://www.youtube.com/watch?v=D56XxiS_pJ0).

        Rest in peace, Ryan Karazija. I will always remember and appreciate your music.

        
      